<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <script src="assets/scripts/app.js" defer></script>

<body class="dark:bg-slate-800 text-3xl text-white">
  <div id="loading" class="not-loading">
    <svg class="animate-spin h-5 w-5 mr-3 z-50 ..." viewBox="0 0 24 24">
      <!-- ... -->
    </svg>
  </div>

  <template id="single-post">
    <li class="post-item">
      <h1 class="text-3xl font-bold underline">
        Hello world!
      </h1>
      <p></p>
      <button>DELETE</button>
    </li>
  </template>
  <section id="new-post">
    <form>
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
      </div>
      <div class="form-control sec">
        <label for="content">Content</label>
        <textarea rows="3" id="content" name="content"></textarea>
      </div>
      <button type="submit">ADD</button>
    </form>
  </section>
  <section id="available-posts">
    <button>FETCH POSTS</button>
    <ul class="posts"></ul>
  </section>
</body>
